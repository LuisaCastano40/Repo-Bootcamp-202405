    <!-- Còmo vinvular a js con html -->

        3 formas de usar js en HTML
        1. LLamar el script antes del cierre de body
        2. Llamar el script en el head, AGREGANDO la palabra 'defer'

        3. JS embevido -> utilizar la etiqueta script para

     -->
