<body>

  <!-- 
    1. DOCUMENTACIÓN DE BOOTSTRAP -> Aprender a momerme con ella 
    2. Nosotros podemos darle nuestras clases -> en español
    3. Verifiquemos que los componentes los copiemos con la última versión activa

        bg-> background
        text-> texto
        btn-> botón
        primary -> azúl aprobado por google
        secondary -> gris
        danger -> rojo
        warning -> amarillo
        dark -> negro
        ms-auto -> nos envía los elementos a la derecha
        fs-4 -> font size tamaño 4 (boostrap tiene 6 tamaños)
        container -> que nos da un margen estandarizado por pantalla
        container-fluid -> contenedor que siempre me ocupa el 100% de la pantalla
        row -> filas
        col -> columnas
        col-# -> el espacio que ocupa la columna entre 1 y 12
    -->

  <!-- Inicio encabezado  -->

  <main>

            1. las pantallas pequeñas
            2. las pantallas medianas
            3. último las pantallas grandes

        <!-- primer logo -->

    <!-- Sección de productos -->
    <!--

        1. LAYOUT -> La estructura de contenedor, filas y columnas

    <!-- 1. El contenedor -->
